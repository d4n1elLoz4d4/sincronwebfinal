{% extends 'partials/body.html' %}

{% block container %}
<!-- Cuerpo de la tabla"> -->
<div class="card">
  <div class="card-header">
    <a name="" id="" class="btn btn-primary" href="{% url 'creacategoria' %}" role="button">Agregar</a>

  </div>
  <div class="card-body">
    <h4 class="card-title">Categorias</h4>

    <div class="table-responsive">
      <table class="table table-striped
      table-hover	
      table-borderless
      align-middle">
        <thead>
          <tr>
            <th>Código</th>
            <th>Descripción</th>
            <th>Activo?</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for item in ListaCategorias %}                     
            <tr>
              <td>{{item.idCategoria}}</td>
              <td>{{item.categoriaDescripcion}}</td>
              <td>{{item.categoriaActivo}}</td>
              <td>

                  <div class="btn-group">
                      
                      <a name="" id="" class="btn btn-primary" href="{% url 'editarCategoria' item.idCategoria %}" role="button">Editar</a>
                      <a name="" id="" class="btn btn-danger" href="{% url 'eliminarCategoria' item.idCategoria %}" role="button">Eliminar</a>
                      
                  </div>  

              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>  
  </div>
</div>
{% endblock container %}
